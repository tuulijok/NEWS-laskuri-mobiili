<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS-laskuri</title>
    <link rel="stylesheet" href="tyylit.css">
    <script type="text/javascript" src="scriptit.js"></script>
</head>
<body onload="nollaa();">
    <!--Sisältö-->
    <div class="master">
        <!--Inputit-->
        <div class="card">
            <center>
                <h2>NEWS-pistelaskuri</h2>
            </center>
            <table>
                <tr>
                    <td class="l"><h4>Hengitystaajuus:</h4></td>
                    <td class="r"><input class="text" type="number" id="hf" pattern="[0-9]*" inputmode="numeric"></td>
                </tr>
                <tr>
                    <td class="l"><h4>Happisaturaatio:</h4></td>
                    <td class="r"><input class="text" type="number" id="spo2" pattern="[0-9]*" inputmode="numeric"></td>
                </tr>
                <tr>
                    <td class="l"><h4>Lisähappi käytössä?</h4></td>
                    <td class="r"><input type="checkbox" id="addito2" pattern="[0-9]*" inputmode="numeric"></td>
                </tr>
                <tr>
                    <td class="l"><h4>Verenpaine:</h4> </td>
                    <td class="r" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 28px; font-weight: 170;"><input class="text" type="number" id="rrsys" pattern="[0-9]*" inputmode="numeric">  /  <input class="text" type="number" id="rrdia" pattern="[0-9]*" inputmode="numeric"></td>
                </tr>                
                <tr>
                    <td class="l"><h4>Syke:</h4></td>
                    <td class="r"><input class="text" type="number" id="syke" pattern="[0-9]*" inputmode="numeric"></td>
                </tr>
                <tr>
                    <td class="l"><h4>Alentunut tajunnantaso?:</h4></td>
                    <td class="r"><input type="checkbox" id="taj" pattern="[0-9]*" inputmode="numeric"></td>
                </tr>
                <tr>
                    <td class="l"><h4>Lämpö:</h4></td>
                    <td class="r"><input class="text" type="number" id="temp" pattern="[0-9]*" inputmode="numeric"></td>
                </tr>
            </table>
            <div>
                <button class="nappi" id="nappiteksti" onclick="painallus();"><h3>Laske</h3></button>
            </div>
        </div>

        <br>

        <!--Tulokset ja ohjeet:-->
        <div id="content">
            <div class="card"> 
                <center><h2 id="pisteetYht"></h2></center>
                <br>
                <div class="card">
                    <h3 id="ohjeotsikko"></h3>
                    <h4 id="ohje1"></h4>
                    <h4 id="ohje2"></h4>
                </div>
            </div>
        </div>
        <div id="kuva">
            <img src="news.png">
        </div>
    </div>
        
    
</body>
<footer>
</footer>
</html>
